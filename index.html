<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="imageSidebar">
        <img class="sideImage" src="images/background.jpg">
        
        <div class="logoBox">
            <img class="logo" src="images/logo.png">
            <h1>Oding Project</h1>
        </div>

    </div>

    <div class="mainPageContainer">

        <form action="#" method="post">

            <div class="formHeader">
                <p> This is not a real online service! You know you need something like 
                    this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up now to get started.
                    <br><br>
                    You know you want to.
                </p>
            </div>

            <div class="formMain">

                <div class="firstLine">
                    <p> Lets do this!!</p>
                </div>

                <div class="secondLine">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lasttName">
                    </div>
                </div>

                <div class="thirdLine">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" id="phoneNumber" name="phoneNumber">
                    </div>
                </div>

                <div class="fourthLine">
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="">Confirm Password:</label>
                        <input type="password" id="" name="">
                    </div>
                </div>  
            </div>
                

            <div class="formFooter">
                <div>
                    <button type="submit"> Create Account </button>
                </div>
                <div>
                    <p>Already have an account? <a href="">Log in.</a></p>
                </div>

            </div>
       
       
        </form>



    </div>
    
</body>
</html>
